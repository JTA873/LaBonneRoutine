<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - La Bonne Routine</title>
    <meta name="description" content="Connectez-vous √† votre espace personnel La Bonne Routine">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <style>
        /* Styles sp√©cifiques √† la page de connexion */
        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            position: relative;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #9E3728, #F59E0B);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(158, 55, 40, 0.3);
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #111111;
            margin-bottom: 0.5rem;
            font-family: 'Playfair Display', serif;
        }

        .login-subtitle {
            color: #6B7280;
            font-size: 1rem;
            margin: 0;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #E5E7EB;
            border-radius: 16px;
            font-size: 1rem;
            background: #FAFAFA;
            transition: all 0.3s ease;
            outline: none;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: #9E3728;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(158, 55, 40, 0.1);
        }

        .form-input::placeholder {
            color: #9CA3AF;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            font-size: 1.25rem;
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: #9E3728;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9CA3AF;
            cursor: pointer;
            font-size: 1.25rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #9E3728;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6B7280;
            cursor: pointer;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            accent-color: #9E3728;
        }

        .forgot-link {
            color: #9E3728;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #7A2A1E;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #9E3728, #7A2A1E);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(158, 55, 40, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: #6B7280;
            font-size: 0.875rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #E5E7EB;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            position: relative;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 1rem;
            border: 2px solid #E5E7EB;
            border-radius: 16px;
            background: white;
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }

        .google-btn:hover {
            border-color: #9CA3AF;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .signup-link {
            text-align: center;
            color: #6B7280;
            font-size: 0.875rem;
        }

        .signup-link a {
            color: #9E3728;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #7A2A1E;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .back-home:hover {
            opacity: 0.8;
        }

        .error-message {
            background: #FEE2E2;
            border: 1px solid #FECACA;
            color: #DC2626;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.875rem;
        }

        .success-message {
            background: #D1FAE5;
            border: 1px solid #A7F3D0;
            color: #065F46;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.875rem;
        }

        /* Particules d'arri√®re-plan */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 2rem 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .back-home {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particules d'arri√®re-plan -->
    <div class="bg-particles" id="particles"></div>

    <!-- Lien retour -->
    <a href="index.html" class="back-home">
        ‚Üê Retour √† l'accueil
    </a>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo">LBR</div>
                </div>
                <h1 class="login-title">Bon retour !</h1>
                <p class="login-subtitle">Connectez-vous √† votre espace personnel</p>
            </div>

            <!-- Messages d'erreur/succ√®s -->
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="form-input" 
                        placeholder="Votre adresse email"
                        required
                        autocomplete="email"
                    >
                    <span class="input-icon">üìß</span>
                </div>

                <div class="form-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="form-input" 
                        placeholder="Votre mot de passe"
                        required
                        autocomplete="current-password"
                    >
                    <span class="input-icon">üîí</span>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        üëÅÔ∏è
                    </button>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" class="checkbox" id="remember">
                        Se souvenir de moi
                    </label>
                    <a href="#" class="forgot-link" id="forgotPassword">
                        Mot de passe oubli√© ?
                    </a>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Se connecter
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <button class="google-btn" id="googleSignIn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuer avec Google
            </button>

            <div class="signup-link">
                Pas encore de compte ? 
                <a href="signup.html" id="signupLink">Cr√©er un compte</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module">
        import { auth } from './js/firebase-init.js';
        import { 
            signInWithEmailAndPassword, 
            GoogleAuthProvider, 
            signInWithPopup,
            sendPasswordResetEmail,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        let currentUser = null;

        // √âl√©ments DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const submitBtn = document.getElementById('submitBtn');
        const googleSignInBtn = document.getElementById('googleSignIn');
        const forgotPasswordLink = document.getElementById('forgotPassword');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Initialisation
        document.addEventListener('DOMContentLoaded', async () => {
            // Cr√©er les particules d'arri√®re-plan
            createParticles();
            
            // V√©rifier si l'utilisateur est d√©j√† connect√©
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    window.location.href = 'dashboard.html';
                }
            });
        });

        // Animation des particules
        function createParticles() {
            const particles = document.getElementById('particles');
            if (!particles) return;
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particles.appendChild(particle);
            }
        }

        // Basculer la visibilit√© du mot de passe
        if (passwordToggle) {
            passwordToggle.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                passwordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
        }

        // Gestion du formulaire de connexion
        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                if (!email || !password) {
                    showMessage('Veuillez remplir tous les champs', 'error');
                    return;
                }

                setLoading(true);
                hideMessages();

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    showMessage('Connexion r√©ussie !', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } catch (error) {
                    console.error('Erreur de connexion:', error);
                    let message = 'Erreur de connexion';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            message = 'Aucun compte trouv√© avec cette adresse email';
                            break;
                        case 'auth/wrong-password':
                            message = 'Mot de passe incorrect';
                            break;
                        case 'auth/invalid-email':
                            message = 'Adresse email invalide';
                            break;
                        case 'auth/too-many-requests':
                            message = 'Trop de tentatives. R√©essayez plus tard';
                            break;
                        default:
                            message = error.message || 'Erreur de connexion';
                    }
                    
                    showMessage(message, 'error');
                } finally {
                    setLoading(false);
                }
            });
        }

        // Connexion Google
        if (googleSignInBtn) {
            googleSignInBtn.addEventListener('click', async () => {
                const provider = new GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');

                setLoading(true);
                hideMessages();

                try {
                    const result = await signInWithPopup(auth, provider);
                    showMessage('Connexion Google r√©ussie !', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } catch (error) {
                    console.error('Erreur connexion Google:', error);
                    let message = 'Erreur lors de la connexion Google';
                    
                    if (error.code === 'auth/popup-closed-by-user') {
                        message = 'Connexion annul√©e';
                    } else if (error.code === 'auth/popup-blocked') {
                        message = 'Pop-up bloqu√©e par le navigateur';
                    }
                    
                    showMessage(message, 'error');
                } finally {
                    setLoading(false);
                }
            });
        }

        // Mot de passe oubli√©
        if (forgotPasswordLink) {
            forgotPasswordLink.addEventListener('click', async (e) => {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                if (!email) {
                    showMessage('Veuillez entrer votre adresse email d\'abord', 'error');
                    emailInput.focus();
                    return;
                }

                try {
                    await sendPasswordResetEmail(auth, email);
                    showMessage('Email de r√©initialisation envoy√© !', 'success');
                } catch (error) {
                    console.error('Erreur reset password:', error);
                    showMessage('Erreur lors de l\'envoi de l\'email', 'error');
                }
            });
        }

        // Afficher les messages
        function showMessage(message, type = 'error') {
            hideMessages();
            const messageEl = type === 'error' ? errorMessage : successMessage;
            if (messageEl) {
                messageEl.textContent = message;
                messageEl.style.display = 'block';
                
                // Auto-hide apr√®s 5 secondes
                setTimeout(hideMessages, 5000);
            }
        }

        function hideMessages() {
            if (errorMessage) errorMessage.style.display = 'none';
            if (successMessage) successMessage.style.display = 'none';
        }

        // √âtat de chargement
        function setLoading(loading) {
            if (submitBtn) {
                if (loading) {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Connexion...';
                } else {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Se connecter';
                }
            }
            
            if (googleSignInBtn) {
                googleSignInBtn.disabled = loading;
            }
        }
    </script>
</body>
</html>
